#------------------------------------------------------------#

general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}


input-field {
    monitor =
    size = 300, 40
    rounding = 3
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(53, 52, 77, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = Monaspace Radon Var Light
    placeholder_text = Enter Your Passphrase ...
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# Hour-Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H")"
    color = rgba(146, 140, 255, 1)
    font_family = JetBrainsMono Nerd Font Bold
    font_size = 180
    position = 0, 300
    halign = center
    valign = center
}

# Minute-Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = rgba(255, 255, 255, 1)
    font_family = JetBrainsMono Nerd Font Bold
    font_size = 180
    position = 0, 75
    halign = center
    valign = center
}

# Day-Date-Month
label {
    monitor =
    text = cmd[update:1000] echo "<span color='##ffffff00'>$(date '+%A, ')</span><span color='##928cff00'>$(date '+%d %B')</span>"
    font_size = 30
    font_family = Johanvaaler Bold
    position = 0, -80
    halign = center
    valign = center
}


# Current song 
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/music_info.sh)" 
    color = rgba(255, 255, 255, 1)
    font_size = 17
    font_family = History Yenifer
    position = 0, 200
    halign = center
    valign = bottom
}


# show system-updates
label {
    monitor =
    text = cmd[update:60000] timeout 7s bash -c 'aur=$(yay -Qua 2>/dev/null | wc -l); ofc=$(checkupdates 2>/dev/null | wc -l); printf "  %02d Updates\n" $((aur + ofc))'
    color = rgba(255, 253, 249, 1)
    font_size = 12
    font_family = Syne
    position = -35, 55
    halign = right
    valign = bottom
}

# System uptime 
label {
    monitor =
    text = cmd[update:60000] uptime -p | sed 's/up /⏱ /'
    color = rgba(255, 255, 255, 1)
    font_size = 12
    font_family = Syne
    position = -35, 90
    halign = right
    valign = bottom
}
 
}